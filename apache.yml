---
- hosts: all
  vars_files:
    - vars/main.yml
  pre_tasks:
    - file:
        path: "{{ docroot }}"
        state: directory
        owner: www-data
        group: www-data
        mode: 0755
    - copy:
        src: files/index.html
        dest: "{{ docroot }}"
        owner: www-data
        group: www-data
        mode: 0644
  roles:
    - { role: ansible-role-apache }
  